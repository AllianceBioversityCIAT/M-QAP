<div class="risk-management-content">
  <div class="table-box">
    <div class="table-box mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Text Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>Text</th>
          <td mat-cell *matCellDef="let element">{{ element.text }}</td>
        </ng-container>

        <!-- CLARISA Name Column -->
        <ng-container matColumnDef="clarisaName">
          <th mat-header-cell *matHeaderCellDef>CLARISA Name</th>
          <td mat-cell *matCellDef="let element">{{ element.clarisaName }}</td>
        </ng-container>

        <!-- CLARISA Acronym Column -->
        <ng-container matColumnDef="clarisaAcronym">
          <th mat-header-cell *matHeaderCellDef>CLARISA Acronym</th>
          <td mat-cell *matCellDef="let element">
            {{ element.clarisaAcronym }}
          </td>
        </ng-container>

        <!-- Confident Column -->
        <ng-container matColumnDef="confident">
          <th mat-header-cell *matHeaderCellDef>Confident</th>
          <td mat-cell *matCellDef="let element">
            {{ element.confident }}
          </td>
        </ng-container>

        <!-- Cycle Column -->
        <ng-container matColumnDef="cycle">
          <th mat-header-cell *matHeaderCellDef>Cycle</th>
          <td mat-cell *matCellDef="let element">
            {{ element.cycle }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
