<app-dialog-layout>
  <h3 header-label>{{ id ? "Edit" : "Add" }} Training Data</h3>

  <button header-action mat-icon-button (click)="dialogRef.close()">
    <mat-icon> close </mat-icon>
  </button>

  <form content [formGroup]="form">
    <app-input>
      <mat-label>Institution name <span class="star">*</span> </mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput formControlName="text" />
        <app-errors matError [control]="form.get('text')"></app-errors>
      </mat-form-field>
    </app-input>

    <app-input>
      <mat-label>CLARISA institution<span class="star">*</span></mat-label>
      <app-organization-input formControlName="clarisa">
        <app-errors matError [animation]="true" [control]="form.get('clarisa')"></app-errors>
      </app-organization-input>
    </app-input>

    <app-input>
      <mat-label>Source<span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput formControlName="source" />
        <app-errors matError [control]="form.get('source')"></app-errors>
      </mat-form-field>
    </app-input>
  </form>

  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    {{ id ? "Edit" : "Add" }}
  </button>
</app-dialog-layout>
