<div class="main-container">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Search</mat-label>
      <input type="text" matInput formControlName="text" />
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Order</mat-label>
      <mat-select formControlName="sortBy">
        <mat-option value="id:DESC">Id / DESC</mat-option>
        <mat-option value="id:ASC">Id / ACS</mat-option>
        <mat-option value="name:DESC">Name / DESC</mat-option>
        <mat-option value="name:ASC">Name / ACS</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="table-box">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element" class="width-8">{{ element.id }}</td>
      </ng-container>

      <!-- CLARISA Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>CLARISA Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- CLARISA Acronym Column -->
      <ng-container matColumnDef="acronym">
        <th mat-header-cell *matHeaderCellDef>CLARISA Acronym</th>
        <td mat-cell *matCellDef="let element" class="width-12">
          {{ element.acronym }}
        </td>
      </ng-container>

      <!-- CLARISA code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="width-9">CLARISA Code</th>
        <td mat-cell *matCellDef="let element">
          {{ element.code }}
        </td>
      </ng-container>

      <tr
        class="table-header"
        mat-header-row
        *matHeaderRowDef="columnsToDisplay"
      ></tr>
      <tr
        class="table-header"
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 100, 150, 200]"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      showFirstLastButtons
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
