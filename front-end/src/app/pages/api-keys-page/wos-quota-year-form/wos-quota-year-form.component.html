<app-dialog-layout>
  <h3 header-label>{{ id ? "Edit" : "Add" }} WoS quota</h3>

  <button header-action mat-icon-button (click)="dialogRef.close()">
    <mat-icon> close</mat-icon>
  </button>

  <form content [formGroup]="form">
    <app-input>
      <mat-label>Year Quota<span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput type="number" formControlName="year"/>
        <app-errors matError [control]="form.get('year')"></app-errors>
      </mat-form-field>
    </app-input>

    <app-input>
      <mat-label>Quota<span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput type="number" formControlName="quota"/>
        <app-errors matError [control]="form.get('quota')"></app-errors>
      </mat-form-field>
    </app-input>
  </form>

  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    {{ id ? "Edit" : "Add" }}
  </button>
</app-dialog-layout>
