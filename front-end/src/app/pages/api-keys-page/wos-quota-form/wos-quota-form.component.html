<app-dialog-layout>
  <h3 header-label>{{ id ? "Edit" : "Add" }} WoS quota</h3>

  <button header-action mat-icon-button (click)="dialogRef.close()">
    <mat-icon> close</mat-icon>
  </button>

  <form content [formGroup]="form">
    <app-input>
      <mat-label>Name <span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput formControlName="name"/>
        <app-errors matError [control]="form.get('name')"></app-errors>
      </mat-form-field>
    </app-input>

    <app-input>
      <mat-label>Organization</mat-label>
      <app-organization-input formControlName="organization">
        <app-errors matError [animation]="true" [control]="form.get('organization')"></app-errors>
      </app-organization-input>
    </app-input>

    <app-input>
      <mat-label>Responsible</mat-label>
      <app-user-input formControlName="responsible">
        <app-errors matError [animation]="true" [control]="form.get('responsible')"></app-errors>
      </app-user-input>
    </app-input>
  </form>

  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    {{ id ? "Edit" : "Add" }}
  </button>
</app-dialog-layout>
