<app-dialog-layout>
  <h3 header-label>{{ id ? "Edit" : "Add" }} Substitution Data</h3>

  <button header-action mat-icon-button (click)="dialogRef.close()">
    <mat-icon> close</mat-icon>
  </button>

  <form content [formGroup]="form">
    <app-input>
      <mat-label>Find <span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput formControlName="find_text"/>
        <app-errors matError [control]="form.get('find_text')"></app-errors>
      </mat-form-field>
    </app-input>
    <app-input>
      <mat-label>Replace <span class="star">*</span></mat-label>
      <mat-form-field hideRequiredMarker appearance="outline">
        <input matInput formControlName="replace_text"/>
        <app-errors matError [control]="form.get('replace_text')"></app-errors>
      </mat-form-field>
    </app-input>
  </form>

  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    {{ id ? "Edit" : "Add" }}
  </button>
</app-dialog-layout>
