<app-dialog-layout>
  <h3 header-label>{{ data.title }}</h3>
  <button header-action mat-icon-button (click)="dialogRef.close(false)">
    <mat-icon> close </mat-icon>
  </button>

  <section content>
    <p>{{ data.message }}</p>
  </section>

  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="dialogRef.close(false)"
  >
    No
  </button>
  <button
    action
    type="submit"
    mat-raised-button
    color="primary"
    (click)="dialogRef.close(true)"
  >
    Yes
  </button>
</app-dialog-layout>
